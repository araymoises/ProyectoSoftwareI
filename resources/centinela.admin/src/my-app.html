<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="my-icons.html">
<link href="https://fonts.googleapis.com/css?family=Black+Ops+One" rel="stylesheet">


<dom-module id="my-app">
  <template>
    <style>
        

      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header app-toolbar{
        background-color: var(--paper-cyan-600);
        color: #fff;
        font-family: 'Black Ops One', cursive;
      }
      
      app-toolbar{
        background-color: var(--paper-yellow-400);
        height: 6em;
        }
      
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      

      .drawer-list {
        margin: 0 0;
        background-color: var(--paper-grey-500) !important; 
      }
        :host([opened]) > #contentContainer{
        background-color: var(--paper-grey-500) !important; 
        }

      .drawer-list a {
        display: block;
        padding: 0 2em;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 3em;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
        background-color: var(--paper-grey-400);      
        }
      .img-logo{
          margin-left: 30%;
        }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer" class="menu">
        <app-toolbar><img class="img-logo" width="80em" height="80em" src="../images/logo.png"></app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="admin" href="/admin"><iron-icon icon="icons:face"></iron-icon> Administrador</a>
          <a name="setting" href="/setting"><iron-icon icon="icons:settings"></iron-icon> Configuraci√≥n</a>
          <a name="report" href="/report"><iron-icon icon="icons:lock"></iron-icon> Reportes</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>Centinela 2.0</div>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <my-admin name="admin"></my-admin>
          <my-setting name="setting"></my-setting>
          <my-report name="report"></my-report>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      _routePageChanged: function(page) {
        this.page = page || 'admin';

        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

    });
  </script>
</dom-module>
